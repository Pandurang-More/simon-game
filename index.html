<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Simon Game</h1>
            <div class="game-info">
                <h2 id="game-status">Press START to begin</h2>
                <div class="level-display">
                    <span>Level: <span id="level">0</span></span>
                    <span>Score: <span id="score">0</span></span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="start-btn" class="control-btn">START</button>
            <button id="restart-btn" class="control-btn" style="display: none;">RESTART</button>
            <button id="sound-toggle" class="control-btn">ðŸ”Š</button>
        </div>

        <div class="btn-container">
            <div class="btn-row">
                <div class="btn red" data-color="red" data-sound="261.63">
                    <span class="btn-number">1</span>
                </div>
                <div class="btn yellow" data-color="yellow" data-sound="329.63">
                    <span class="btn-number">2</span>
                </div>
            </div>
            <div class="btn-row">
                <div class="btn green" data-color="green" data-sound="392.00">
                    <span class="btn-number">3</span>
                </div>
                <div class="btn purple" data-color="purple" data-sound="523.25">
                    <span class="btn-number">4</span>
                </div>
            </div>
        </div>

        <div class="game-over-screen" id="game-over-screen">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Level Reached: <span id="final-level">0</span></p>
                <button id="play-again-btn" class="control-btn">Play Again</button>
            </div>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Watch the sequence of colors</li>
                <li>Repeat the sequence by clicking the buttons</li>
